<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.js"></script>
    <script src="script.js"></script>
    <title>Date a Celebrity!</title>
  </head>
  <body>
    <div class="container">
      <h1>Who should you date?</h1>
      <p>To choose a celebrity chef for you, we need to know a little bit about you.</p>

      <form id="survey">
        <label for="dine">Cooking</label>
        <select id="dine">
          <option value=true>Go out to eat?</option>
          <option value=false>Eat at home?</option>
        </select>

        <label for="cuisine">Favorite Cuisine</label>
        <select id="cuisine">
          <option value=true>Greasy spoon?</option>
          <option value=false>Jacket required?</option>
        </select>

        <button type="submit" class="btn">Calculate my date</button>
      </form>

      <div id="result">
        <p>You should date <span id="celebrity"></span> but they probably have an unlisted number.</p>
      </div>

      <div id="guy"><img class="inline" src="img/guy.jpg"/>  </div>

      </div>
    </div>
  </body>
</html>
